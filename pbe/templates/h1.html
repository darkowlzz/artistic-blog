<!DOCTYPE html>
<html>
	<head>
		<link href="http://localhost/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="http://localhost/static/bootstrap/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
            {% if not request.user.is_authenticated %}
				<div class="hero-unit">
					<h1>PajamaBlog</h1>
					<p>bloggers in pajama</p>
					<p>
						<a href="/auth/login" class="btn btn-primary btn-large">
							Start your pajama blog
						</a>
					</p>
				</div>
            {% else %}
                <p class="lead">Welcome {{ request.user.username }} </p>
            {% endif %}
			</div>
		</div>
	</body>
</html>
